    <script type="text/javascript">
        $(window).on('resize', function () {
            { ResizeTabs }
        });
        function resizeTabs() {
            if ($(window).width() <= 800) {
                $(".thirdPartyMod").hide();
            } else {
                $(".thirdPartyMod").show();
            }
            $(".tabPage").height($(window).height() - $("#header").height() - $("#footer").height() - $(".ui-tabs-nav").height() - 60);
        }
        $(document).ready(function () {
            setInterval(checkStatus, 1000);
            $("#tabs").tabs({
                activate: function (event, ui) {
                    $("#formConfig").attr("action", "/index.html#tab-" + ui.newTab.index());
                },
                create: function (event, ui) {
                    { ResizeTabs }
                    $(".tabPage").height($(window).height() - $("#header").height() - $("#footer").height() - $(".ui-tabs-nav").height() - 60);
                    var hash = window.location.hash;
                    if (hash) {
                        $("#formConfig").attr("action", "/index.html" + hash);
                    }
                }
            });
            $("#Restart").easyconfirm({ locale: { title: 'Confirm Restart', text: 'Are you sure you wish to restart the server?', button: ['No', 'Yes'] } });
            $("#Restart").click(function () {
                showBlockingScreen('Restarting Server');
            });
            var buttons = $('.DeleteMod');
            buttons.each(function () {
                var id = $(this).attr('data-uid');
                var name = $(this).attr('data-name');
                $(this).easyconfirm({ locale: { title: 'Confirm Removal', text: 'Are you sure you wish to remove this mod: ' + name + '?', button: ['No', 'Yes'] } });
                $(this).click(function (e) {
                    document.getElementById("DeleteModId").value = id;
                    showBlockingScreen('Removing Mod');
                });
            });
            $("#BrowseMods").click(function (e) {
                $("#formConfig").attr("action", "/modslist.html");
            });
            var checked = false;
            $("#Save").click(function (e) {
                if (!checked && $("#Start").is(':checked') === true) {
                    checked = true;
                    $.confirm({
                        boxWidth: '300px',
                        useBootstrap: false,
                        animation: 'none',
                        closeAnimation: 'none',
                        title: 'Restart Server',
                        content: 'Do you wish to restart the server after applying the changes?',
                        buttons: {
                            Yes: function () {
                                document.getElementById("RestartOnSave").value = 'true';
                                showBlockingScreen('Saving');
                                $("#Save").click();
                            },
                            No: function () {
                                showBlockingScreen('Saving');
                                $("#Save").click();
                            }
                        }
                    });
                    return false;
                }
                showBlockingScreen('Saving');
                return true;
            });
            $("#Start").click(function (e) {
                e.preventDefault();
                if ($("#Start").is(':checked') === false) {
                    $("#Start").prop('checked', true);
                    $.confirm({
                        boxWidth: '300px',
                        useBootstrap: false,
                        animation: 'none',
                        closeAnimation: 'none',
                        title: 'Confirm Stop',
                        content: 'Are you sure you wish to stop the server?',
                        buttons: {
                            Yes: function () {
                                $("#Start").prop('checked', false);
                                showBlockingScreen('Stopping The Server');
                                $("#formConfig").submit();
                            },
                            No: function () {
                            }
                        }
                    });
                }
                else {
                    $("#Start").prop('checked', true);
                    showBlockingScreen('Starting The Server');
                    $("#formConfig").submit();
                }
            });
            $("#AddModId").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: 'searchMods.html',
                        datatype: "json",
                        data: {
                            term: request.term
                        },
                        success: function (data) {
                            response($.map(data, function (val, item) {
                                return {
                                    label: val.displayName,
                                    value: val.id,
                                    title: val.name,
                                    category: val.category,
                                    summary: val.summary,
                                    logo: val.logo
                                }
                            }))
                        }
                    })
                },
                select: function (event, ui) {
                    $("#AddModName").html(ui.item.title);
                    $("#AddModCategory").html(ui.item.category);
                    $("#AddModSummary").html(ui.item.summary);
                    $("#AddModLogo").attr("src", ui.item.logo);
                    $("#AddModName").show();
                    $("#AddModCategory").show();
                    $("#AddModSummary").show();
                    if (ui.item.logo !== '') {
                        $("#AddModLogo").show();
                    } else {
                        $("#AddModLogo").hide();
                    }
                },
                change: function (event, ui) {
                    var modId = $(this).val();
                    $.ajax({
                        url: 'searchMods.html',
                        datatype: "json",
                        data: {
                            term: modId
                        },
                        success: function (data) {
                            if (data.length > 0) {
                                if (data[0].id !== parseInt(modId)) {
                                    $("#AddModId").val("");
                                    $("#AddModName").hide();
                                    $("#AddModCategory").hide();
                                    $("#AddModSummary").hide();
                                    $("#AddModLogo").hide();
                                } else {
                                    $("#AddModName").html(data[0].name);
                                    $("#AddModCategory").html(data[0].category);
                                    $("#AddModSummary").html(data[0].summary);
                                    $("#AddModLogo").attr("src", data[0].logo);
                                    $("#AddModName").show();
                                    $("#AddModCategory").show();
                                    $("#AddModSummary").show();
                                    if (data[0].logo !== '') {
                                        $("#AddModLogo").show();
                                    } else {
                                        $("#AddModLogo").hide();
                                    }
                                }
                            } else {
                                $("#AddModId").val("");
                                $("#AddModName").hide();
                                $("#AddModCategory").hide();
                                $("#AddModSummary").hide();
                                $("#AddModLogo").hide();
                            }
                        },
                        error: function (data) {
                            $("#AddModId").val("");
                            $("#AddModName").hide();
                            $("#AddModCategory").hide();
                            $("#AddModSummary").hide();
                            $("#AddModLogo").hide();
                        }
                    });
                }
            });
        });
        function checkStatus() {
            $.ajax({
                url: 'getStatus.html',
                datatype: "json",
                success: function (data) {
                    $("#ServerStarted").val(data.ServerStarted);
                    $("#Start").prop('checked', !data.Paused);
                }
            })
        }
    </script>
</head>
